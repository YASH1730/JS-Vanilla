<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="drum.css">
    <title>DrumKit</title>
</head>
<body>
    <h1>Hit the following keys on your keybord !!!</h1>
    <div class="container">
        <div class="key" data-key="65" id="key1"><kbd>A</kbd></div>
        <div class="key" data-key="83" id="key2"><kbd>S</kbd></div>
        <div class="key" data-key="68" id="key3"><kbd>D</kbd></div>
        <div class="key" data-key="70" id="key4"><kbd>F</kbd></div>
        <div class="key" data-key="71" id="key5"><kbd>G</kbd></div>
        <div class="key" data-key="72" id="key6"><kbd>H</kbd></div>
        <div class="key" data-key="74" id="key7"><kbd>J</kbd></div>
        <div class="key" data-key="75" id="key8"><kbd>K</kbd></div>
        <div class="key" data-key="76" id="key9"><kbd>L</kbd></div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
      
        <scr></scr>
    </div>
    
</body>
<script src="drum.js"></script>
</html>
